spring.application.name=RailwayReservationSystem

# Render provides PORT automatically
server.port=${PORT:8080}

# Oracle Cloud Database
spring.datasource.url=jdbc:oracle:thin:@railwaydb_high?TNS_ADMIN=wallet
spring.datasource.username=ADMIN
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.sql.init.mode=never

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging
logging.level.root=INFO

# CORS (will update after frontend deploy)
cors.allowed-origins=${CORS_ORIGIN:http://localhost:5173}